{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html> 
<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>alugue.me</title>
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
</head>
<body>
	{% block content %}
	<div class="formulario">
		<div class="login">
			<h3>Login</h3>
			<form method = "POST">
				{% csrf_token %}
				{{ register.errors }}
				{{ register.non_field_errors }}
				<input type="text" placeholder="Usuario" required="required" name = "username"><br>
				<input type="password" placeholder="Senha" required="required" name = "password"><br>
				<button type="submit" name = "logar">Entrar</button>
			</form>
		</div>
		<div class="cadastro">
			<h3>Ainda n√£o tem cadastro?</h3>
			<h4>Cadastro</h4>			
			<form method = "POST">
				{% csrf_token %}
				{{ register.errors }}
				{{ register.non_field_errors }}
				<input type="text" placeholder="Nome" required="required" name = "name"><br>
				<input type="text" placeholder="Usuario" required="required" name = "username"><br>
				<input type="password" placeholder="Senha" required="required" name = "password"><br>
				<!-- <input type="text" placeholder="Confirme a senha" required="required" name = ""><br> -->
				<input type="text" placeholder="Telefone" required="required" name = "telefone"><br>
				<button type="submit" name = "cadastro">Entrar</button>
			</form>
		</div>
	</div>
	{% endblock %}
</body>
</html>
