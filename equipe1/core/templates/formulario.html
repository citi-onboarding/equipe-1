{% load static %}
<!DOCTYPE html> 
<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>alugue.me</title>
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
</head>
	<body>
		<div class="row">
			<div class="login">
			<h3>Login</h3><br>

			<form method="POST">
              {% csrf_token %}
              Username:<br>
              <input type="text" name="username"><br>
              Senha:<br>
              <input type="password" name="password"><br>
              <button type="submit" name="logar">Login</button><br>
            </form>
        </div>

        <br>

        <div class="cadastro">
            <h3>Cadastro</h3><br>

            <form method="POST">
                {% csrf_token %}
                   Nome:<br>
                  <input type="text" name="name"><br>
                  Username:<br>
                  <input type="text" name="username"><br>
                  Senha:<br>
                  <input type="password" name="password"><br>
                  Telefone:<br>
                  <input type="text" name="telefone"><br>
            <button type="submit" name="cadastro"></button><br>
            <a href ="logout"> Sair </a>
            </form>

          	{% if logado%}
            	<p> fala {{ usuario }} </p>
          	{% endif %}
            
            <p>{{entrou}}</p>
		</div>
		</div>
</body>
</html>
